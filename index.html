<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mi Portafolio AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- Importmap: ThreeJS + MindAR (versión recomendada en la documentación oficial) -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
        }
      }
    </script>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, sans-serif;
        touch-action: none;
      }

      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        display: flex;
        gap: 12px;
        background: rgba(0, 0, 0, 0.5);
        padding: 16px 20px;
        border-radius: 50px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      #controls button {
        padding: 14px 28px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        white-space: nowrap;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        min-width: 140px;
      }

      #startButton {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      #startButton:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      #startButton:active {
        transform: translateY(0);
        box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
      }

      #toggleButton.active {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
      }

      #toggleButton.active:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
      }

      #toggleButton.active:active {
        transform: translateY(0);
        box-shadow: 0 2px 10px rgba(245, 87, 108, 0.4);
      }

      /* Responsive para pantallas pequeñas */
      @media (max-width: 480px) {
        #controls {
          bottom: 16px;
          left: 50%;
          transform: translateX(-50%);
          padding: 12px 16px;
          flex-direction: column;
          width: auto;
          max-width: calc(100% - 32px);
        }

        #controls button {
          padding: 16px 24px;
          font-size: 15px;
          min-width: 120px;
        }
      }

      /* Responsive para tablets */
      @media (min-width: 481px) and (max-width: 768px) {
        #controls button {
          padding: 14px 24px;
          min-width: 130px;
        }
      }
    </style>
  </head>

  <body>
    <div id="controls">
      <button id="toggleButton">Iniciar AR</button>
    </div>

    <!-- Video oculto que se usará como textura -->
    <video
      id="introVideo"
      src="media/intro.mp4"
      loop
      playsinline
      style="display: none"
    ></video>

    <div id="container"></div>

    <script type="module">
      import * as THREE from "three";
      import { MindARThree } from "mindar-image-three";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

      // 1. Inicializar MindAR con tu archivo targets.mind
      const mindarThree = new MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./assets/targets.mind",
      });

      const { renderer, scene, camera } = mindarThree;

      // 2. Iluminación básica
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      scene.add(light);

      // 3. Anchor para el target (índice 0 = primer target del archivo .mind)
      const anchor = mindarThree.addAnchor(0);
      
      // Ocultar el anchor al inicio (solo mostrar cuando se detecte el target)
      anchor.group.visible = false;
      
      // Listener para mostrar/ocultar cuando se detecta o pierde el target
      anchor.onTargetFound = () => {
        anchor.group.visible = true;
      };
      
      anchor.onTargetLost = () => {
        anchor.group.visible = false;
      };
      
      // Ocultar el anchor al inicio (solo mostrar cuando se detecte el target)
      anchor.group.visible = false;
      
      // Listener para mostrar/ocultar cuando se detecta o pierde el target
      anchor.onTargetFound = () => {
        anchor.group.visible = true;
      };
      
      anchor.onTargetLost = () => {
        anchor.group.visible = false;
      };

      // ========== CONTENIDO TIPO 1: OBJETO 3D ==========
      // Cargar modelo avatar.glb
      let cube; // Variable para animación del cubo
      const loader = new GLTFLoader();
      loader.load("models/avatar.glb", (gltf) => {
        cube = gltf.scene;
        cube.scale.set(0.03, 0.03, 0.03);
        cube.position.set(0, 0.1, 0);
        anchor.group.add(cube);
      }, undefined, (error) => {
        console.error("Error al cargar el modelo:", error);
        // Si falla la carga, mostrar un cubo como fallback
        const cubeGeometry = new THREE.BoxGeometry(0.4, 0.4, 0.4);
        const cubeMaterial = new THREE.MeshStandardMaterial({
          color: 0xff0000,
          metalness: 0.3,
          roughness: 0.4,
        });
        cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.set(0, 0.2, 0);
        anchor.group.add(cube);
      });

      // ========== CONTENIDO TIPO 2: IMAGEN (tu foto/logo) ==========
      const textureLoader = new THREE.TextureLoader();
      const profileTexture = textureLoader.load("assets/profile.jpg"); // tu foto

      const imageGeometry = new THREE.PlaneGeometry(0.8, 0.45);
      const imageMaterial = new THREE.MeshBasicMaterial({
        map: profileTexture,
        transparent: true,
      });

      const imagePlane = new THREE.Mesh(imageGeometry, imageMaterial);
      imagePlane.position.set(0, -0.4, 0);
      anchor.group.add(imagePlane);

      // ========== CONTENIDO TIPO 3: VIDEO ==========
      const video = document.getElementById("introVideo");
      const videoTexture = new THREE.VideoTexture(video);
      const videoGeometry = new THREE.PlaneGeometry(0.8, 0.45);
      const videoMaterial = new THREE.MeshBasicMaterial({
        map: videoTexture,
        side: THREE.DoubleSide,
      });

      const videoPlane = new THREE.Mesh(videoGeometry, videoMaterial);
      videoPlane.position.set(0, 0.75, 0);
      anchor.group.add(videoPlane);

      // Animación simple: el cubo gira
      const clock = new THREE.Clock();
      let isRunning = false;
      const toggleBtn = document.getElementById("toggleButton");

      const start = async () => {
        if (isRunning) return;
        
        try {
          isRunning = true;
          toggleBtn.disabled = true;
          toggleBtn.textContent = "Cargando...";

          // Iniciar RA y luego reproducir el video (después de acción del usuario)
          await mindarThree.start();
          video.play();

          toggleBtn.textContent = "Detener";
          toggleBtn.disabled = false;
          toggleBtn.classList.add("active");

          renderer.setAnimationLoop(() => {
            const delta = clock.getDelta();
            if (cube) {
              cube.rotation.y += delta * 1.0;
            }
            renderer.render(scene, camera);
          });
        } catch (error) {
          console.error("Error al iniciar AR:", error);
          toggleBtn.textContent = "Iniciar AR";
          toggleBtn.disabled = false;
          toggleBtn.classList.remove("active");
          isRunning = false;
          alert("Error al iniciar la experiencia AR. Verifica que tengas una cámara disponible.");
        }
      };

      const stop = async () => {
        try {
          isRunning = false;
          toggleBtn.disabled = true;
          toggleBtn.textContent = "Limpiando...";

          await mindarThree.stop();
          renderer.setAnimationLoop(null);
          
          // Limpiar completamente: pausar video, reiniciar, y limpiar renderer
          video.pause();
          video.currentTime = 0;
          videoTexture.needsUpdate = true;
          
          // Ocultar contenido
          anchor.group.visible = false;
          
          // Limpiar canvas completamente
          renderer.clear();
          renderer.clearColor();
          
          // Forzar limpieza de WebGL
          const canvas = renderer.domElement;
          const gl = canvas.getContext("webgl") || canvas.getContext("webgl2");
          if (gl) {
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
          }

          toggleBtn.textContent = "Iniciar AR";
          toggleBtn.disabled = false;
          toggleBtn.classList.remove("active");
        } catch (error) {
          console.error("Error al detener AR:", error);
          toggleBtn.textContent = "Iniciar AR";
          toggleBtn.disabled = false;
          toggleBtn.classList.remove("active");
          isRunning = false;
        }
      };

      toggleBtn.addEventListener("click", () => {
        if (isRunning) {
          stop();
        } else {
          start();
        }
      });
    </script>
  </body>
</html>
